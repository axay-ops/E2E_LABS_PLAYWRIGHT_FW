# ============================================
# OPTION 2: MANUAL SELECTION PIPELINE
# ============================================
# Select: Environment (dev/qa/stage/prod)
# Select: Browser (matches your project names)
# Trigger: Manual only (workflow_dispatch)
# âœ… Playwright browsers cached
# âœ… Reports published to GitHub Pages
# ============================================

name: Manual Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

      browser:
        description: 'Select Browser'
        required: true
        default: 'Google Chrome'
        type: choice
        options:
          - Google Chrome
          - Microsoft Edge
          - Chromium
          - Firefox
          - WebKit

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ðŸ§ª ${{ github.event.inputs.environment }} | ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      # âœ… Cache Playwright browsers
      - name: ðŸ—„ï¸ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
       
      - name: ðŸŽ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps  ## Install browser binaries and os dependancies

      - name: ðŸŽ­ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'  
        run: npx playwright install-deps   ## Install only os dependancies

      # âœ… Clean old results
      - name: ðŸ§¹ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: ðŸ§ª Run Tests
        run: ENV=${{ github.event.inputs.environment }} npx playwright test tests/loginpage.spec.ts --project="${{ github.event.inputs.browser }}"
        env:
          DOTENV_PRIVATE_KEY_QA: ${{ secrets.DOTENV_PRIVATE_KEY_QA }}
          CI: true

      - name: ðŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“Š Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: playwright-html-report/
          retention-days: 30

      - name: ðŸ“Š Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/
          retention-days: 30

      - name: ðŸ“¸ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.event.inputs.environment }}
          path: test-results/
          retention-days: 7

  # ============================================
  # Publish Reports to GitHub Pages 
  # ============================================
  publish-reports:
    name: ðŸ“ˆ Publish Reports
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-report
        continue-on-error: true

      - name: ðŸ“¥ Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-html-report
        continue-on-error: true

      - name: ðŸ“¥ Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/${{ github.event.inputs.environment }}
        continue-on-error: true

      # ========== Generate Allure Report ==========
      - name: ðŸ“¦ Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“Š Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          echo "ALLURE_PATH=$PWD/allure-2.24.0/bin/allure" >> $GITHUB_ENV

      - name: ðŸ“Š Generate Allure Report
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "ðŸ“‚ Checking $ENV allure-results..."
          ls -la allure-results/$ENV/ || echo "Directory not found"
          if [ -d "allure-results/$ENV" ] && [ "$(ls -A allure-results/$ENV 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/$ENV -o github-pages/$ENV/allure-report --clean
            echo "âœ… $ENV Allure report generated"
            ls -la github-pages/$ENV/allure-report/
          else
            echo "âš ï¸ No $ENV allure results found"
          fi

      # ========== Create Index Page ==========
      - name: ðŸ“ Create Index Page
        run: |
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          cat > github-pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Manual Run - E2E LABS</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
              h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
              .info { background: #e8f4fc; padding: 15px; border-radius: 8px; margin: 20px 0; }
              .env-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 15px 0; }
              .env-section h3 { margin-top: 0; }
              a { color: #3498db; text-decoration: none; display: inline-block; margin: 5px 10px 5px 0; padding: 8px 16px; background: #ecf0f1; border-radius: 4px; }
              a:hover { background: #3498db; color: white; }
              .dev { border-left: 4px solid #27ae60; }
              .qa { border-left: 4px solid #f39c12; }
              .stage { border-left: 4px solid #9b59b6; }
              .prod { border-left: 4px solid #e74c3c; }
              .timestamp { color: #7f8c8d; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>ðŸŽ­ Manual Run Reports</h1>
            <p class="timestamp">Last updated: ${CURRENT_DATE}</p>
            
            <div class="info">
              <strong>ðŸ”¹ Environment:</strong> ${ENV}<br>
              <strong>ðŸ”¹ Browser:</strong> ${BROWSER}
            </div>

            <div class="env-section ${ENV}">
              <h3>ðŸ“Š ${ENV^^} Environment Reports</h3>
              <a href="./${ENV}/playwright-report/index.html">Playwright Report</a>
              <a href="./${ENV}/playwright-html-report/index.html">HTML Report</a>
              <a href="./${ENV}/allure-report/index.html">Allure Report</a>
            </div>
          </body>
          </html>
          EOF

      # ========== Deploy to GitHub Pages ==========
      - name: ðŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages
          keep_files: true  # âœ… Keep existing reports from auto pipeline

      # ========== Print Report URLs ==========
      - name: ðŸ”— Report URLs
        run: |
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          echo "============================================"
          echo "ðŸ“Š REPORTS PUBLISHED SUCCESSFULLY!"
          echo "============================================"
          echo ""
          echo "ðŸ”¹ Environment: $ENV"
          echo "ðŸ”¹ Browser: $BROWSER"
          echo ""
          echo "ðŸ  Main Dashboard:"
          echo "   https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/"
          echo ""
          echo "ðŸ“Š ${ENV^^} Reports:"
          echo "   Playwright: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/playwright-report/index.html"
          echo "   HTML:       https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/playwright-html-report/index.html"
          echo "   Allure:     https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/allure-report/index.html"
          echo ""
          echo "============================================"

# ============================================
  # Slack Notifications
# ============================================
  notify:
    name: ðŸ“¬ Send Notifications
    runs-on: ubuntu-latest
    needs: [test, publish-reports]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ========== Determine Overall Status ==========
      - name: ðŸ” Determine Pipeline Status
        id: status
        run: |
          # Check job results
          QA_RESULT="${{ needs.test.result }}"

          echo "QA: $QA_RESULT"

          # Determine overall status
          if [[ "$QA_RESULT" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=âœ…" >> $GITHUB_OUTPUT
            echo "status_color=#36a64f" >> $GITHUB_OUTPUT
            echo "status_text=All Tests Passed" >> $GITHUB_OUTPUT
          elif [[ "$QA_RESULT" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=âŒ" >> $GITHUB_OUTPUT
            echo "status_color=#dc3545" >> $GITHUB_OUTPUT
            echo "status_text=Tests Failed" >> $GITHUB_OUTPUT
          else
            echo "overall_status=warning" >> $GITHUB_OUTPUT
            echo "status_emoji=âš ï¸" >> $GITHUB_OUTPUT
            echo "status_color=#ffc107" >> $GITHUB_OUTPUT
            echo "status_text=Tests Partially Completed" >> $GITHUB_OUTPUT
          fi

          # Set individual status emojis
          if [[ "$QA_RESULT" == "success" ]]; then echo "qa_emoji=âœ…" >> $GITHUB_OUTPUT; else echo "qa_emoji=âŒ" >> $GITHUB_OUTPUT; fi

      # ========== Slack Notification ==========
      - name: ðŸ’¬ Send Slack Notification
        id: slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.status_color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.status_emoji }} Playwright Pipeline: ${{ steps.status.outputs.status_text }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*ðŸ“Š View Reports:*\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/|Test Reports Dashboard>"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run #${{ github.run_number }}>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK