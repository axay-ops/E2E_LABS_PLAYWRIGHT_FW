# ============================================
#             MANUAL SELECTION PIPELINE
# ============================================
# Select: Environment (dev/qa/stage/prod)
# Select: Browser (matches your project names)
# Trigger: Manual only (workflow_dispatch)
# ‚úÖ Playwright browsers cached
# ‚úÖ Reports published to GitHub Pages
# ============================================

name: Manual Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

      browser:
        description: 'Select Browser'
        required: true
        default: 'Google Chrome'
        type: choice
        options:
          - Google Chrome
          - Microsoft Edge
          - Chromium
          - Firefox
          - WebKit

      test_type:
        description: 'Select Test Suite'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all 

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: üß™ ${{ github.event.inputs.environment }} | ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # ‚úÖ Cache Playwright browsers
      - name: üóÑÔ∏è Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
       
      - name: üé≠ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps  ## Install browser binaries and os dependancies

      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'  
        run: npx playwright install-deps   ## Install only os dependancies

      # ‚úÖ Clean old results
      - name: üßπ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: üß™ Run Tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "all" ]; then
            ENV=${{ github.event.inputs.environment }} npx playwright test tests/loginpage.spec.ts  --project="${{ github.event.inputs.browser }}"
          else
            ENV=${{ github.event.inputs.environment }} npx playwright test tests/loginpage.spec.ts --grep "@${{ github.event.inputs.test_type }}" --project="${{ github.event.inputs.browser }}"
          fi
        env:
          DOTENV_PRIVATE_KEY_QA: ${{ secrets.DOTENV_PRIVATE_KEY_QA }}
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.event.inputs.environment }}
          path: test-results/
          retention-days: 7

  # ============================================
  # Publish Reports to GitHub Pages 
  # ============================================
  publish-reports:
    name: üìà Publish Reports
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-report
        continue-on-error: true

      - name: üì• Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-html-report
        continue-on-error: true

      - name: üì• Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/${{ github.event.inputs.environment }}
        continue-on-error: true

      # ========== Generate Allure Report ==========
      - name: üì¶ Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üìä Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          echo "ALLURE_PATH=$PWD/allure-2.24.0/bin/allure" >> $GITHUB_ENV

      - name: üìä Generate Allure Report
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "üìÇ Checking $ENV allure-results..."
          ls -la allure-results/$ENV/ || echo "Directory not found"
          if [ -d "allure-results/$ENV" ] && [ "$(ls -A allure-results/$ENV 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/$ENV -o github-pages/$ENV/allure-report --clean
            echo "‚úÖ $ENV Allure report generated"
            ls -la github-pages/$ENV/allure-report/
          else
            echo "‚ö†Ô∏è No $ENV allure results found"
          fi

      # ========== Create Index Page ==========
      - name: üìù Create Index Page
        run: |
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          cat > github-pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Manual Run - E2E LABS</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
              h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
              .info { background: #e8f4fc; padding: 15px; border-radius: 8px; margin: 20px 0; }
              .env-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 15px 0; }
              .env-section h3 { margin-top: 0; }
              a { color: #3498db; text-decoration: none; display: inline-block; margin: 5px 10px 5px 0; padding: 8px 16px; background: #ecf0f1; border-radius: 4px; }
              a:hover { background: #3498db; color: white; }
              .dev { border-left: 4px solid #27ae60; }
              .qa { border-left: 4px solid #f39c12; }
              .stage { border-left: 4px solid #9b59b6; }
              .prod { border-left: 4px solid #e74c3c; }
              .timestamp { color: #7f8c8d; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>üé≠ Manual Run Reports</h1>
            <p class="timestamp">Last updated: ${CURRENT_DATE}</p>
            
            <div class="info">
              <strong>üîπ Environment:</strong> ${ENV}<br>
              <strong>üîπ Browser:</strong> ${BROWSER}
            </div>

            <div class="env-section ${ENV}">
              <h3>üìä ${ENV^^} Environment Reports</h3>
              <a href="./${ENV}/playwright-report/index.html">Playwright Report</a>
              <a href="./${ENV}/playwright-html-report/index.html">HTML Report</a>
              <a href="./${ENV}/allure-report/index.html">Allure Report</a>
            </div>
          </body>
          </html>
          EOF

      # ========== Deploy to GitHub Pages ==========
      - name: üåê Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages
          keep_files: true  # ‚úÖ Keep existing reports from auto pipeline

      # ========== Print Report URLs ==========
      - name: üîó Report URLs
        run: |
          ENV="${{ github.event.inputs.environment }}"
          BROWSER="${{ github.event.inputs.browser }}"
          echo "============================================"
          echo "üìä REPORTS PUBLISHED SUCCESSFULLY!"
          echo "============================================"
          echo ""
          echo "üîπ Environment: $ENV"
          echo "üîπ Browser: $BROWSER"
          echo ""
          echo "üè† Main Dashboard:"
          echo "   https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/"
          echo ""
          echo "üìä ${ENV^^} Reports:"
          echo "   Playwright: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/playwright-report/index.html"
          echo "   HTML:       https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/playwright-html-report/index.html"
          echo "   Allure:     https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/${ENV}/allure-report/index.html"
          echo ""
          echo "============================================"

# ============================================
  # Slack Notifications
# ============================================
  notify:
    name: üì¨ Send Notifications
    runs-on: ubuntu-latest
    needs: [test, publish-reports]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ========== Determine Overall Status ==========
      - name: üîç Determine Pipeline Status
        id: status
        run: |
          # Check job results
          QA_RESULT="${{ needs.test.result }}"

          echo "QA: $QA_RESULT"

          # Determine overall status
          if [[ "$QA_RESULT" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "status_color=#36a64f" >> $GITHUB_OUTPUT
            echo "status_text=All Tests Passed" >> $GITHUB_OUTPUT
          elif [[ "$QA_RESULT" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "status_color=#dc3545" >> $GITHUB_OUTPUT
            echo "status_text=Tests Failed" >> $GITHUB_OUTPUT
          else
            echo "overall_status=warning" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
            echo "status_color=#ffc107" >> $GITHUB_OUTPUT
            echo "status_text=Tests Partially Completed" >> $GITHUB_OUTPUT
          fi

          # Set individual status emojis
          if [[ "$QA_RESULT" == "success" ]]; then echo "qa_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "qa_emoji=‚ùå" >> $GITHUB_OUTPUT; fi

      # ========== Slack Notification ==========
      - name: üí¨ Send Slack Notification
        id: slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.status_color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.status_emoji }} Manual Trigger:   ${{ steps.status.outputs.status_text }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Test Results:*\n${{ steps.status.outputs.qa_emoji }} ${{ github.event.inputs.environment }}: ${{ needs.test.result }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*üìä View Reports:*\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/|Test Reports Dashboard>"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run #${{ github.run_number }}>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      # ========== Email Notification ==========
      - name: üìß Send Email Notification
        id: email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "${{ steps.status.outputs.status_emoji }} Manual Trigger: ${{ steps.status.outputs.status_text }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAILS }}
          from: ${{ secrets.MAIL_FROM }}
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                .header { background: ${{ steps.status.outputs.status_color }}; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
                .content { background: #f9f9f9; padding: 20px; border-radius: 0 0 8px 8px; }
                .status-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
                .status-table th, .status-table td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
                .status-table th { background: #ecf0f1; }
                .success { color: #27ae60; }
                .failure { color: #e74c3c; }
                .btn { display: inline-block; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; margin: 5px; }
                .btn:hover { background: #2980b9; }
                .footer { text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 12px; }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>${{ steps.status.outputs.status_emoji }} Playwright Pipeline - Manual Trigger</h1>
                  <h2>${{ steps.status.outputs.status_text }}</h2>
                </div>
                <div class="content">
                  <h3>Pipeline Information</h3>
                  <table class="status-table">
                    <tr><th>Repository</th><td>${{ github.repository }}</td></tr>
                    <tr><th>Branch</th><td>${{ github.ref_name }}</td></tr>
                    <tr><th>Triggered by</th><td>${{ github.actor }}</td></tr>
                    <tr><th>Commit</th><td><a href="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}">${{ github.sha }}</a></td></tr>
                    <tr><th>Run Number</th><td>#${{ github.run_number }}</td></tr>
                  </table>

                  <h3>Test Results by Environment</h3>
                  <table class="status-table">
                    <tr>
                      <th>Environment</th>
                      <th>Status</th>
                    </tr>
                    <tr>
                      <td>üîç QA</td>
                      <td class="${{ needs.test.result == 'success' && 'success' || 'failure' }}">${{ needs.test.result }}</td>
                    </tr>
                  </table>

                  <h3>üìä View Reports</h3>
                  <p>
                    <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/" class="btn">üìä Reports Dashboard</a>
                    <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="btn">üîó View Workflow Run</a>
                  </p>

                  <h4> Environment Reports:</h4>
                  <ul>
                    <li><strong>QA:</strong> <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/qa/allure-report/">Allure</a> | <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/qa/playwright-report/">Playwright</a></li>
                  </ul>
                </div>
                <div class="footer">
                  <p>This is an automated notification from GitHub Actions.</p>
                  <p>Repository: ${{ github.repository }} | Run #${{ github.run_number }}</p>
                </div>
              </div>
            </body>
            </html>

