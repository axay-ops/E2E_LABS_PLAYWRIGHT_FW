# ========================================================================================
#                                    SCHEDULED WORKFLOW
# ========================================================================================
# Trigger: Cron Job (nightly schedule)
# workflow:  Lint ‚Üí All Tests in QA ‚Üí Publish Reports ‚Üí send Slack Notification
# ‚úÖ Playwright browsers cached
# ‚úÖ Reports published to GitHub Pages
# ========================================================================================


name: Scheduled Workflow

on:
  
  schedule:
    - cron: '*/30 * * * *'  # Everyday 2 AM

jobs:
  # ============================================
  # Static Code Analysis (ESLint)
  # ============================================
  lint:
    name: üîç ESLint Analysis
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üìÅ Create ESLint report directory
        run: mkdir -p eslint-report

      - name: üîç Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: üìä Generate ESLint HTML Report
        if: always()
        run: npm run lint:report

      - name: üìä Upload ESLint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report/
          retention-days: 30

      - name: ‚úÖ ESLint Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä ESLint Analysis Complete"
          echo "============================================"
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è ESLint found issues - check the HTML report"
          else
            echo "‚úÖ No ESLint issues found"
          fi
          echo "HTML Report: eslint-report/index.html"
  
  test:
    name: üß™ All Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install dependencies (ci = clean install, it doesnt modify package files. Faster than npm install)
      - name: üìö Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers (all configured browsers)
      - name: üé≠ Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        # run: npx playwright install --with-deps  // all browser binaries

      # 5Ô∏è‚É£ Run Playwright Tests
      - name: üß™ Run Playwright Tests
        run: ENV=qa npx playwright test tests/loginpage.spec.ts
        env:
          DOTENV_PRIVATE_KEY_QA: ${{ secrets.DOTENV_PRIVATE_KEY_QA }}

      # 6Ô∏è‚É£ Generate Allure HTML Report
      - name: üìä Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "Allure results folder missing, skipping report generation."
          fi

      # 7Ô∏è‚É£ Verify reports exist
      - name: Verify generated reports
        if: always()
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not found"
          echo "Playwright built-in report contents:"
          ls -R playwright-report || echo "Playwright report not found"
          echo "Playwright HTML Reporter contents:"
          ls -R playwright-html-report || echo "Playwright HTML report not found"

      # 8Ô∏è‚É£ Upload artifacts
      - name: üìä Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: warn

      - name: üìä Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: warn

      - name: üìä Upload Playwright HTML Reporter
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report/
          if-no-files-found: warn

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: üì• Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Download artifacts
      - name: üì• Download ESLint Report
        uses: actions/download-artifact@v4
        with:
          name: eslint-report
          path: github-pages/eslint-report
        continue-on-error: true
      
      - name: üì• Download Allure Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: üì• Download Playwright Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: üì• Download Playwright HTML Reporter
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report

      # 3Ô∏è‚É£ Verify downloaded reports
      - name: Verify reports
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not available"
          echo "Playwright built-in report contents:"
          ls -R playwright-report || echo "Playwright report not available"
          echo "Playwright HTML Reporter contents:"
          ls -R playwright-html-report || echo "Playwright HTML report not available"

      # 4Ô∏è‚É£ It creates a folder called gh-pages-deploy and copies all three reports into it
      - name: Prepare reports for deployment
        run: |
          mkdir -p gh-pages-deploy
          [ -d "eslint-report" ] && cp -r eslint-report gh-pages-deploy/ || echo "Skipping eslint-report (not found)"
          [ -d "allure-report" ] && cp -r allure-report gh-pages-deploy/ || echo "Skipping allure-report (not found)"
          [ -d "playwright-report" ] && cp -r playwright-report gh-pages-deploy/ || echo "Skipping playwright-report (not found)"
          [ -d "playwright-html-report" ] && cp -r playwright-html-report gh-pages-deploy/ || echo "Skipping playwright-html-report (not found)"
          echo "Combined reports directory contents:"
          ls -R gh-pages-deploy

      # 5Ô∏è‚É£ Publish reports to GitHub Pages [This pushes the consolidated reports to a special branch called gh-pages]
      - name: üåê Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-deploy
          force_orphan: true

      # 6Ô∏è‚É£ Print final URLs
      - name: üîó Report URLs
        run: |
          echo "Reports Published!"
          echo "ES Lint: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/eslint-report/index.html"
          echo "Playwright Built-in: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-report/index.html"
          echo "Playwright HTML Reporter: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-html-report/index.html"
          echo "Allure: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/allure-report/index.html"

# ============================================
  # Slack Notifications
# ============================================
  notify:
    name: üì¨ Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, publish-reports]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ========== Determine Overall Status ==========
      - name: üîç Determine Pipeline Status
        id: status
        run: |
          # Check job results
          QA_RESULT="${{ needs.test.result }}"

          echo "QA: $QA_RESULT"

          # Determine overall status
          if [[ "$QA_RESULT" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "status_color=#36a64f" >> $GITHUB_OUTPUT
            echo "status_text=All Tests Passed" >> $GITHUB_OUTPUT
          elif [[ "$QA_RESULT" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "status_color=#dc3545" >> $GITHUB_OUTPUT
            echo "status_text=Tests Failed" >> $GITHUB_OUTPUT
          else
            echo "overall_status=warning" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
            echo "status_color=#ffc107" >> $GITHUB_OUTPUT
            echo "status_text=Tests Partially Completed" >> $GITHUB_OUTPUT
          fi

          # Set individual status emojis
          if [[ "$QA_RESULT" == "success" ]]; then echo "qa_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "qa_emoji=‚ùå" >> $GITHUB_OUTPUT; fi

      # ========== Slack Notification ==========
      - name: üí¨ Send Slack Notification
        id: slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.status_color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.status_emoji }} Nightly Schedule Run:   ${{ steps.status.outputs.status_text }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Test Results:*\n${{ steps.status.outputs.qa_emoji }} ${{ github.event.inputs.environment }}: ${{ needs.test.result }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*üìä View Reports:*\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/eslint-report/index.html/|ESLint Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-report/index.html/|Built-In HTML Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-html-report/index.html/|Playwright HTML Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/allure-report/index.html/|Allure Report>\n"
                      }
                    },

                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run #${{ github.run_number }}>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ========== Email Notification ==========
      - name: üìß Send Email Notification
        id: email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "${{ steps.status.outputs.status_emoji }} Nightly Schedule Run: ${{ steps.status.outputs.status_text }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAILS }}
          from: ${{ secrets.MAIL_FROM }}
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                .header { background: ${{ steps.status.outputs.status_color }}; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
                .content { background: #f9f9f9; padding: 20px; border-radius: 0 0 8px 8px; }
                .status-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
                .status-table th, .status-table td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
                .status-table th { background: #ecf0f1; }
                .success { color: #27ae60; }
                .failure { color: #e74c3c; }
                .btn { display: inline-block; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; margin: 5px; }
                .btn:hover { background: #2980b9; }
                .footer { text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 12px; }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>${{ steps.status.outputs.status_emoji }} Nightly Schedule Run</h1>
                  <h2>${{ steps.status.outputs.status_text }}</h2>
                </div>
                <div class="content">
                  <h3>Pipeline Information</h3>
                  <table class="status-table">
                    <tr><th>Repository</th><td>${{ github.repository }}</td></tr>
                    <tr><th>Branch</th><td>${{ github.ref_name }}</td></tr>
                    <tr><th>Triggered by</th><td>${{ github.actor }}</td></tr>
                    <tr><th>Commit</th><td><a href="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}">${{ github.sha }}</a></td></tr>
                    <tr><th>Run Number</th><td>#${{ github.run_number }}</td></tr>
                  </table>

                  <h3>Test Results by Environment</h3>
                  <table class="status-table">
                    <tr>
                      <th>Environment</th>
                      <th>Status</th>
                    </tr>
                    <tr>
                      <td>üîç QA</td>
                      <td class="${{ needs.test.result == 'success' && 'success' || 'failure' }}">${{ needs.test.result }}</td>
                    </tr>
                  </table>

                  <h3>üìä View Reports</h3>
                  <p>
                    <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/" class="btn">üìä Reports Dashboard</a>
                    <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="btn">üîó View Workflow Run</a>
                  </p>

                  <h4> Environment Reports:</h4>
                  <ul>
                    <li><strong>QA:</strong> <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/qa/allure-report/">Allure</a> | <a href="https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/qa/playwright-report/">Playwright</a></li>
                  </ul>
                </div>
                <div class="footer">
                  <p>This is an automated notification from GitHub Actions.</p>
                  <p>Repository: ${{ github.repository }} | Run #${{ github.run_number }}</p>
                </div>
              </div>
            </body>
            </html>


