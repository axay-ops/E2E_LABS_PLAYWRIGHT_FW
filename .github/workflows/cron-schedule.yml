# ========================================================================================
#                                    SCHEDULED WORKFLOW
# ========================================================================================
# Trigger: Cron Job (nightly schedule)
# workflow:  Lint â†’ All Tests in QA â†’ Publish Reports â†’ Slack Notification
# âœ… Playwright browsers cached
# âœ… Reports published to GitHub Pages
# ========================================================================================


name: Scheduled Workflow

on:
  
  schedule:
    - cron: '0 0/30 * 1/1 * ? *'  # Everyday 2 AM

jobs:
  # ============================================
  # Static Code Analysis (ESLint)
  # ============================================
  lint:
    name: ðŸ” ESLint Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ“ Create ESLint report directory
        run: mkdir -p eslint-report

      - name: ðŸ” Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ“Š Generate ESLint HTML Report
        if: always()
        run: npm run lint:report

      - name: ðŸ“Š Upload ESLint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report/
          retention-days: 30

      - name: âœ… ESLint Summary
        if: always()
        run: |
          echo "============================================"
          echo "ðŸ“Š ESLint Analysis Complete"
          echo "============================================"
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "âš ï¸ ESLint found issues - check the HTML report"
          else
            echo "âœ… No ESLint issues found"
          fi
          echo "HTML Report: eslint-report/index.html"
  
  test:
    name: ðŸ§ª All Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3ï¸âƒ£ Install dependencies (ci = clean install, it doesnt modify package files. Faster than npm install)
      - name: ðŸ“š Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Playwright Browsers (all configured browsers)
      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        # run: npx playwright install --with-deps  // all browser binaries

      # 5ï¸âƒ£ Run Playwright Tests
      - name: ðŸ§ª Run Playwright Tests
        run: ENV=qa npx playwright test tests/loginpage.spec.ts
        env:
          DOTENV_PRIVATE_KEY_QA: ${{ secrets.DOTENV_PRIVATE_KEY_QA }}

      # 6ï¸âƒ£ Generate Allure HTML Report
      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "Allure results folder missing, skipping report generation."
          fi

      # 7ï¸âƒ£ Verify reports exist
      - name: Verify generated reports
        if: always()
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not found"
          echo "Playwright built-in report contents:"
          ls -R playwright-report || echo "Playwright report not found"
          echo "Playwright HTML Reporter contents:"
          ls -R playwright-html-report || echo "Playwright HTML report not found"

      # 8ï¸âƒ£ Upload artifacts
      - name: ðŸ“Š Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: warn

      - name: ðŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: warn

      - name: ðŸ“Š Upload Playwright HTML Reporter
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report/
          if-no-files-found: warn

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Download artifacts
      - name: ðŸ“¥ Download ESLint Report
        uses: actions/download-artifact@v4
        with:
          name: eslint-report
          path: github-pages/eslint-report
        continue-on-error: true
      
      - name: ðŸ“¥ Download Allure Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ðŸ“¥ Download Playwright Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ðŸ“¥ Download Playwright HTML Reporter
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report

      # 3ï¸âƒ£ Verify downloaded reports
      - name: Verify reports
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not available"
          echo "Playwright built-in report contents:"
          ls -R playwright-report || echo "Playwright report not available"
          echo "Playwright HTML Reporter contents:"
          ls -R playwright-html-report || echo "Playwright HTML report not available"

      # 4ï¸âƒ£ It creates a folder called gh-pages-deploy and copies all three reports into it
      - name: Prepare reports for deployment
        run: |
          mkdir -p gh-pages-deploy
          [ -d "eslint-report" ] && cp -r eslint-report gh-pages-deploy/ || echo "Skipping eslint-report (not found)"
          [ -d "allure-report" ] && cp -r allure-report gh-pages-deploy/ || echo "Skipping allure-report (not found)"
          [ -d "playwright-report" ] && cp -r playwright-report gh-pages-deploy/ || echo "Skipping playwright-report (not found)"
          [ -d "playwright-html-report" ] && cp -r playwright-html-report gh-pages-deploy/ || echo "Skipping playwright-html-report (not found)"
          echo "Combined reports directory contents:"
          ls -R gh-pages-deploy

      # 5ï¸âƒ£ Publish reports to GitHub Pages [This pushes the consolidated reports to a special branch called gh-pages]
      - name: ðŸŒ Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-deploy
          force_orphan: true

      # 6ï¸âƒ£ Print final URLs
      - name: ðŸ”— Report URLs
        run: |
          echo "Reports Published!"
          echo "ES Lint: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/eslint-report/index.html"
          echo "Playwright Built-in: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-report/index.html"
          echo "Playwright HTML Reporter: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-html-report/index.html"
          echo "Allure: https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/allure-report/index.html"

# ============================================
  # Slack Notifications
# ============================================
  notify:
    name: ðŸ“¬ Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, publish-reports]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ========== Determine Overall Status ==========
      - name: ðŸ” Determine Pipeline Status
        id: status
        run: |
          # Check job results
          QA_RESULT="${{ needs.test.result }}"

          echo "QA: $QA_RESULT"

          # Determine overall status
          if [[ "$QA_RESULT" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=âœ…" >> $GITHUB_OUTPUT
            echo "status_color=#36a64f" >> $GITHUB_OUTPUT
            echo "status_text=All Tests Passed" >> $GITHUB_OUTPUT
          elif [[ "$QA_RESULT" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=âŒ" >> $GITHUB_OUTPUT
            echo "status_color=#dc3545" >> $GITHUB_OUTPUT
            echo "status_text=Tests Failed" >> $GITHUB_OUTPUT
          else
            echo "overall_status=warning" >> $GITHUB_OUTPUT
            echo "status_emoji=âš ï¸" >> $GITHUB_OUTPUT
            echo "status_color=#ffc107" >> $GITHUB_OUTPUT
            echo "status_text=Tests Partially Completed" >> $GITHUB_OUTPUT
          fi

          # Set individual status emojis
          if [[ "$QA_RESULT" == "success" ]]; then echo "qa_emoji=âœ…" >> $GITHUB_OUTPUT; else echo "qa_emoji=âŒ" >> $GITHUB_OUTPUT; fi

      # ========== Slack Notification ==========
      - name: ðŸ’¬ Send Slack Notification
        id: slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.status_color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.status_emoji }} Manual Run:   ${{ steps.status.outputs.status_text }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Test Results:*\n${{ steps.status.outputs.qa_emoji }} ${{ github.event.inputs.environment }}: ${{ needs.test.result }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*ðŸ“Š View Reports:*\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/eslint-report/index.html/|ESLint Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-report/index.html/|Built-In HTML Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/playwright-html-report/index.html/|Playwright HTML Report>\n<https://axay-ops.github.io/E2E_LABS_PLAYWRIGHT_FW/allure-report/index.html/|Allure Report>\n"
                      }
                    },

                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run #${{ github.run_number }}>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK


